<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Donor Acquisition System - Second Life NGO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }
        
        .prospects-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .prospect-card {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }
        
        .prospect-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .prospect-score {
            color: #27ae60;
            font-weight: 500;
        }
        
        .prospect-contacts {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .dashboard {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Donor Acquisition System</h1>
            <p>Intelligent prospect identification and outreach automation for Second Life NGO</p>
        </div>
        
        <div class="dashboard" id="dashboard">
            <div class="stat-card">
                <div class="stat-number" id="totalProspects">0</div>
                <div class="stat-label">Total Prospects</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="highPriority">0</div>
                <div class="stat-label">High Priority</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgScore">0.000</div>
                <div class="stat-label">Average Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeCampaigns">0</div>
                <div class="stat-label">Active Campaigns</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="panel">
                <h2>üîç Intelligent Prospect Discovery</h2>
                <div id="crawlMessage"></div>
                <form id="crawlForm">
                    <div class="form-group">
                        <label for="campaignDescription">Campaign Description</label>
                        <textarea id="campaignDescription" rows="4" placeholder="Describe the type of organizations you're looking for...">Second Life NGO uses AI-powered drone technology to identify and map plastic pollution along coastlines and beaches. We're looking for corporate partners and foundations interested in supporting innovative environmental technology solutions.</textarea>
                    </div>
                    <div class="form-group">
                        <label for="maxOrganizations">Maximum Organizations</label>
                        <select id="maxOrganizations">
                            <option value="3">3 Organizations</option>
                            <option value="5">5 Organizations</option>
                            <option value="10">10 Organizations</option>
                        </select>
                    </div>
                    <button type="submit" class="btn" id="crawlBtn">üöÄ Start Intelligent Crawl</button>
                </form>
                
                <button class="btn btn-success" id="scoreBtn">üéØ Score All Prospects</button>
            </div>
            
            <div class="panel">
                <h2>üìä Top Prospects</h2>
                <div id="prospectsList" class="prospects-list">
                    <div class="loading">Loading prospects...</div>
                </div>
                <button class="btn btn-warning" id="refreshBtn">üîÑ Refresh Prospects</button>
            </div>
        </div>
    </div>

    <script>
        class DonorAcquisitionSystem {
            constructor() {
                this.init();
            }
            
            init() {
                this.loadDashboardStats();
                this.loadProspects();
                this.bindEvents();
            }
            
            bindEvents() {
                document.getElementById('crawlForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.startCrawl();
                });
                
                document.getElementById('scoreBtn').addEventListener('click', () => {
                    this.scoreProspects();
                });
                
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.loadProspects();
                    this.loadDashboardStats();
                });
            }
            
            async loadDashboardStats() {
                try {
                    const response = await fetch('/api/donor/dashboard/stats');
                    const data = await response.json();
                    
                    if (data.success) {
                        document.getElementById('totalProspects').textContent = data.stats.total_prospects;
                        document.getElementById('highPriority').textContent = data.stats.high_priority_prospects;
                        document.getElementById('avgScore').textContent = data.stats.average_score;
                        document.getElementById('activeCampaigns').textContent = data.stats.active_campaigns;
                    }
                } catch (error) {
                    console.error('Error loading dashboard stats:', error);
                }
            }
            
            async loadProspects() {
                try {
                    const response = await fetch('/api/donor/prospects');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.displayProspects(data.prospects);
                    }
                } catch (error) {
                    console.error('Error loading prospects:', error);
                    document.getElementById('prospectsList').innerHTML = '<div class="error-message">Error loading prospects</div>';
                }
            }
            
            displayProspects(prospects) {
                const container = document.getElementById('prospectsList');
                
                if (prospects.length === 0) {
                    container.innerHTML = '<div class="loading">No prospects found. Start a crawl to discover new prospects!</div>';
                    return;
                }
                
                container.innerHTML = prospects.map(prospect => `
                    <div class="prospect-card">
                        <div class="prospect-name">${prospect.organization_name}</div>
                        <div class="prospect-score">Score: ${prospect.final_score.toFixed(3)}</div>
                        <div class="prospect-contacts">
                            üìß Emails: ${prospect.emails.join(", ") || "N/A"}<br>
                            üìû Phones: ${prospect.phones.join(", ") || "N/A"}
                        </div>
                        <div style="margin-top: 10px;">
                            <button class="btn" style="width: auto; padding: 5px 15px; margin-right: 10px;" onclick="system.generateOutreach(${prospect.id})">
                                ‚úâÔ∏è Generate Outreach
                            </button>
                            <button class="btn btn-success" style="width: auto; padding: 5px 15px;" onclick="system.createCampaign(${prospect.id})">
                                üöÄ Start Campaign
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            async startCrawl() {
                const btn = document.getElementById('crawlBtn');
                const messageDiv = document.getElementById('crawlMessage');
                
                btn.disabled = true;
                btn.textContent = 'üîÑ Crawling...';
                
                try {
                    const campaignDescription = document.getElementById('campaignDescription').value;
                    const maxOrganizations = document.getElementById('maxOrganizations').value;
                    
                    const response = await fetch('/api/donor/crawl', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            campaign_description: campaignDescription,
                            max_organizations: parseInt(maxOrganizations)
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        messageDiv.innerHTML = `<div class="success-message">‚úÖ ${data.message}</div>`;
                        this.loadProspects();
                        this.loadDashboardStats();
                    } else {
                        messageDiv.innerHTML = `<div class="error-message">‚ùå Error: ${data.error}</div>`;
                    }
                } catch (error) {
                    messageDiv.innerHTML = `<div class="error-message">‚ùå Network error: ${error.message}</div>`;
                } finally {
                    btn.disabled = false;
                    btn.textContent = 'üöÄ Start Intelligent Crawl';
                }
            }
            
            async scoreProspects() {
                const btn = document.getElementById('scoreBtn');
                
                btn.disabled = true;
                btn.textContent = 'üîÑ Scoring...';
                
                try {
                    const response = await fetch('/api/donor/score', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        alert(`‚úÖ Successfully scored ${data.scored_prospects.length} prospects!`);
                        this.loadProspects();
                        this.loadDashboardStats();
                    } else {
                        alert(`‚ùå Error: ${data.error}`);
                    }
                } catch (error) {
                    alert(`‚ùå Network error: ${error.message}`);
                } finally {
                    btn.disabled = false;
                    btn.textContent = 'üéØ Score All Prospects';
                }
            }
            
            async generateOutreach(prospectId) {
                try {
                    const response = await fetch('/api/donor/outreach/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            prospect_id: prospectId
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        const content = `
                            üìß EMAIL:
                            Subject: ${data.email.subject}
                            
                            ${data.email.body}
                            
                            üì± LINKEDIN MESSAGE:
                            ${data.social_media.linkedin_message || 'Not available'}
                            
                            üìû CALL SCRIPT:
                            ${data.call_script}
                        `;
                        
                        alert(content);
                    } else {
                        alert(`‚ùå Error: ${data.error}`);
                    }
                } catch (error) {
                    alert(`‚ùå Network error: ${error.message}`);
                }
            }
            
            async createCampaign(prospectId) {
                const sequenceType = prompt('Select campaign type:\n1. standard\n2. high_priority\n3. low_priority', 'standard');
                
                if (!sequenceType) return;
                
                try {
                    const response = await fetch('/api/donor/outreach/campaign', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            prospect_id: prospectId,
                            sequence_type: sequenceType
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        alert(`‚úÖ Campaign created successfully! Campaign ID: ${data.campaign_id}`);
                        this.loadDashboardStats();
                    } else {
                        alert(`‚ùå Error: ${data.error}`);
                    }
                } catch (error) {
                    alert(`‚ùå Network error: ${error.message}`);
                }
            }
        }
        
        const system = new DonorAcquisitionSystem();
    </script>
</body>
</html>
